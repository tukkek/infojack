<template>
    <require from="./character-skills.css"></require>
    <require from="./character-abilities.css"></require>
    <div id='ranksleft'>
        Skill points left: <span class='ability-value'>${hero.ranks}</span>
        <span class='small'>(skills in red cost 2 points to upgrade)</span>
    </div>
    <table class='abilities-table' id='skilltable'>
    <tr repeat.for="[name,skill] of skills" class='skill-${name.toLowerCase()}'>
        <td class='bold'>${name}</td>
        <td class='ability-value'>${ranks[name]}</td>
        <td><button class="ability-upgrade ${iscrossclass(name)?'crossskill':''}" click.trigger="upgrade(name)" disabled.bind='!canupgrade(ranks[name],name)'>Upgrade</button></td>
        <td>${skill.description} (${getability(skill)}).</td>
    </tr>
    </table>
</template>
