<template>
    <require from="./character-details.css"></require>
    <div class='details-title'>Level</div>
      <span class='detail'>
        Character level <span>${avatar.level}</span>
      </span>
      <span class='detail' 
        repeat.for='[name,class] of classes'>
          ${name} 
          <span>${avatar.classes[name]}</span>
      </span>
    <div class='details-title'>Combat (Web)</div>
    <div>
      <span class='detail'>
        Current HP<span>${avatar.hp}</span>
      </span>
      <span class='detail'>
        Max HP<span>${avatar.maxhp}</span>
      </span>
    </div>
    <div>
      <span class='detail'>
        Base attack bonus<span>${sign(avatar.bab)}</span>
      </span>
      <span class='detail'>
        Mêlée attack bonus
        <span>${sign(avatar.getmelee())}</span>
      </span>
      <span class='detail'>
        Ranged attack bonus
        <span>${sign(avatar.getranged())}</span>
      </span>
    <div>
    <span class='detail'>Defence
      <span>${avatar.getdefence()}</span>
    </span>
    <span class='detail'>
      Initiative <span>${sign(avatar.getinitiative())}</span>
    </span>
    <span class='detail'>
      Speed <span>${avatar.speed} ft.</span>
    </span>
    <div class='details-title'>Saving throws (Web)</div>
    <span repeat.for="save of saves" class='detail'>
      ${save} <span>${getsave(save)}</span>
    </span>
    <div class='details-title'>Ability modifiers (Web)</div>
    <div>
      <span repeat.for="i of 3" class='detail'>
        ${abilities[i]}
        <span>${getmodifier(abilities[i])}</span>
      </span>
    </div>
    <div>
      <span repeat.for="i of 3" class='detail'>
        ${abilities[i+3]}
        <span>${getmodifier(abilities[i+3])}</span>
      </span>
    </div>
    <div class='details-title'>Skill modifiers (Web)</div>
    <span repeat.for="[name,skill] of skills" class='detail'>
      ${name} <span>${getskill(skill)}</span>
    </span>
    <div class='details-title'>Other</div>
    <span class='detail'>
      Edge<span>${avatar.edge}</span>
    </span>
    <span class='detail'>
      Edge dice
      <span>${avatar.edgedice[0]}d${avatar.edgedice[1]}</span>
    </span>
    <span class='detail'>
      Contacts<span>${avatar.contacts}</span>
    </span>
    <span class='detail'>
      Wealth<span>${avatar.wealth}¥</span>
    </span>
</template>
