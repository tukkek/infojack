<template>
    <require from="./character-details.css"></require>
    <div class='details-title'>Hit points</div>
    <span class='detail'>
      Current HP<span>${avatar.hp}</span>
    </span>
    <span class='detail'>
      Max HP<span>${avatar.maxhp}</span>
    </span>
    <div class='details-title'>Combat</div>
    <span class='detail'>
      Base attack bonus<span>${sign(avatar.bab)}</span>
    </span>
    <span class='detail'>Defence
      <span>${avatar.getdefence()}</span>
    </span>
    <span class='detail'>
      Initiative <span>${sign(avatar.getinitiative())}</span>
    </span>
    <div class='details-title'>Saving throws</div>
    <span repeat.for="save of saves" class='detail'>
      ${save} <span>${getsave(save)}</span>
    </span>
    <div class='details-title'>Ability modifiers</div>
    <div if.bind='FULL'>
      <span repeat.for="i of 3" class='detail'>
        ${abilities[i]}
        <span>${getmodifier(abilities[i])}</span>
      </span>
    </div>
    <div>
      <span repeat.for="i of 3" class='detail'>
        ${abilities[i+3]}
        <span>${getmodifier(abilities[i+3])}</span>
      </span>
    </div>
    <div class='details-title'>Skill modifiers</div>
    <span repeat.for="[name,skill] of skills" class='detail'>
      ${name} <span>${getskill(skill)}</span>
    </span>
    <div class='details-title'>Other</div>
    <span class='detail'>Edge dice<span>${avatar.edge}</span>
    </span>
</template>
