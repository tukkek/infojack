<template>
    <require from="./character-feats.css"></require>
    <require from="./character-abilities.css"></require>
    <div id='currentfeats'>
      <span class='bold'>
        Current ${viewname.toLowerCase()}:</span>
      <span 
        if.bind='getcurrent().length==0  &signal:"update"'>
          none.</span>
      <span 
        repeat.for="feat of getcurrent() &signal:'update'">
          ${feat.name.toLowerCase()};&nbsp;</span>
    </div>
    <div id='featsleft' class='bold'>${viewname} left: <span class='ability-value'>${points}</div>
    <table class='abilities-table' id='featstable'>
    <tr repeat.for="[name,feat] of getall()">
        <td class='bold'>${feat.name}</td>
        <td><button class="ability-upgrade" click.trigger="add(feat)" disabled.bind="!validate(feat) &signal:'update'">Add</button></td>
        <td>${feat.description}.</td>
    </tr>
    </table>
</template>
