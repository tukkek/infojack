<template>
    <require from="./character-general.css"></require>
    <div id='character-general'>
      <div class='details-title'>
        <div>Name:</div>
        <input type='text' value.bind='hero.name' 
          ref='name'></input>
      </div>
      <div class='details-title'>
        <div>Avatar:</div>
        <img repeat.for='i of avatars' 
          src.bind='"./images/characters/"+i+".png"'
          class.bind='i==avatar?"selected":""'
          onclick.call='select(i)'></img>
      </div>
    </div>
</template>
