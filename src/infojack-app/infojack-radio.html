 <link rel="import" href="../../bower_components/polymer/polymer-element.html">
 <link rel="import" href="./infojack-radio.html">

<dom-module id="infojack-radio">
  <template>
    <style>
        #radio-container{
            /*background-color:#164c06;
            border:1em solid #164c06;
            border-radius:1em;*/
            display:inline;
            position:fixed;
            right:2em;
            top:4em;
            text-align:center;
            padding:.5em;
            z-index:2;
        }
        #radio-control{
            margin-bottom:1em;
        }
    </style>
    <div id='radio-container' class='panel'> 
        <audio 
            id="radio-player" 
            type="audio/mpeg" 
            src='http://ice1.somafm.com/defcon-128-mp3'></audio>
        <div id='radio-control'>
            <input id='radio-active' type="checkbox" on-click='play'> 
            Enable music
        </div>
        <div>Audio courtesy of <a href='https://somafm.com/defcon/directstreamlinks.html'>DEF CON radio</a></div>
    </div>
  </template>

  <script>
    class Radio extends Polymer.Element {
      static get is() { return 'infojack-radio'; }
      
      play(){
        var player=this.$['radio-player'];
        if(this.$['radio-active'].checked){
            player.play();
        } else {
            player.pause();
        }
      }
    }

    window.customElements.define(Radio.is, Radio);
  </script>
</dom-module>
